<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>todolist-prime</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <section>
        <label for="add_list">My todolist</label>
        <input
          type="text"
          id="add_list"
          name="add_list"
          placeholder="type here"
          required
        />
      </section>
    </header>

    <div class="content">
      <div class="list"><span>未完成</span><span id="todocount"></span></div>
      <ol id="todolist"></ol>

      <div class="list"><span>已完成</span><span id="donecount"></span></div>
      <ol id="donelist"></ol>
    </div>

    <div id="clear">
      <button id="clearbutton">
        <h3>全部清除</h3>
      </button>
    </div>
    <script type="module" src="app.js"></script>
    <!-- 注意引入模块 -->
  </body>
</html>
